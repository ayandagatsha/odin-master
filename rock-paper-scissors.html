<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    button { margin: 0.5em; padding: 1em 2em; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <div>
    <button onclick="play('rock')">Ì∫® Rock</button>
    <button onclick="play('paper')">Ì≥Ñ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>
  <h2 id="result"></h2>
  <script>
    function play(choice) {
      const options = ['rock', 'paper', 'scissors'];
      const comp = options[Math.floor(Math.random() * 3)];
      let outcome = '';
      if (choice === comp) outcome = "It's a tie!";
      else if (
        (choice === 'rock' && comp === 'scissors') ||
        (choice === 'paper' && comp === 'rock') ||
        (choice === 'scissors' && comp === 'paper')
      ) outcome = 'You win!';
      else outcome = 'You lose!';
      document.getElementById('result').textContent =
        \`You chose \${choice}, computer chose \${comp}. \${outcome}\`;
    }
  </script>
</body>
</html>
